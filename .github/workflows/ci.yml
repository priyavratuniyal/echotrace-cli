# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "**.md"
      - ".gitignore"
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────
  # Job 1: Lint and format check
  # ─────────────────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check .

      - name: Check linting
        run: ruff check .

  # ─────────────────────────────────────────────────────────
  # Job 2: Type checking
  # ─────────────────────────────────────────────────────────
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libsndfile1 ffmpeg

      - name: Install package + mypy
        run: |
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy
        run: mypy echotrace/ --ignore-missing-imports

  # ─────────────────────────────────────────────────────────
  # Job 3: Tests
  # ─────────────────────────────────────────────────────────
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint]

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.12"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libsndfile1 ffmpeg

      - name: Install system dependencies (macOS only)
        if: runner.os == 'macOS'
        run: brew install libsndfile ffmpeg

      - name: Install package with test dependencies
        run: pip install -e ".[test]"

      - name: Run tests
        env:
          ECHOTRACE_LLM_PROVIDER: "mock"
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: pytest tests/ -v --tb=short

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ─────────────────────────────────────────────────────────
  # Job 4: Build verification
  # ─────────────────────────────────────────────────────────
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Verify distribution with twine
        run: twine check dist/*

      - name: Test clean install from wheel
        run: |
          python -m venv /tmp/clean_env
          /tmp/clean_env/bin/pip install dist/*.whl
          /tmp/clean_env/bin/echotrace --help
          /tmp/clean_env/bin/python -c "from importlib.metadata import version; print(version('echotrace'))"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7
