# .github/workflows/publish.yml
name: Publish to PyPI

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

jobs:
  # ─────────────────────────────────────────────────────────
  # Job 1: Validate the tag matches pyproject.toml version
  # ─────────────────────────────────────────────────────────
  validate:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          pip install tomli
          VERSION=$(python -c "
          import tomli
          with open('pyproject.toml', 'rb') as f:
              data = tomli.load(f)
          print(data['project']['version'])
          ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Validate tag matches package version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG="${{ steps.get_version.outputs.version }}"
          if [ "$TAG" != "$PKG" ]; then
            echo "ERROR: Git tag (v$TAG) does not match pyproject.toml version ($PKG)"
            echo "Update pyproject.toml version to $TAG before tagging."
            exit 1
          fi
          echo "✓ Tag v$TAG matches package version $PKG"

      - name: Check if prerelease
        id: check_prerelease
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" =~ -(alpha|beta|rc|pre) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  # ─────────────────────────────────────────────────────────
  # Job 2: Run full test suite before publishing
  # ─────────────────────────────────────────────────────────
  test:
    name: Pre-publish Tests
    runs-on: ubuntu-latest
    needs: [validate]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libsndfile1 ffmpeg

      - name: Install package
        run: pip install -e ".[test]"

      - name: Run tests
        env:
          ECHOTRACE_LLM_PROVIDER: "mock"
        run: pytest tests/ -v --tb=short

  # ─────────────────────────────────────────────────────────
  # Job 3: Build the distribution
  # ─────────────────────────────────────────────────────────
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build
        run: python -m build

      - name: Verify with twine
        run: twine check dist/*

      - name: Store distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # ─────────────────────────────────────────────────────────
  # Job 4: Publish to TestPyPI first
  # ─────────────────────────────────────────────────────────
  publish-testpypi:
    name: Publish → TestPyPI
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/echotrace

    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  # ─────────────────────────────────────────────────────────
  # Job 5: Smoke test the TestPyPI install
  # ─────────────────────────────────────────────────────────
  smoke-test-testpypi:
    name: Smoke Test (TestPyPI)
    runs-on: ubuntu-latest
    needs: [publish-testpypi, validate]

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install from TestPyPI
        run: |
          sleep 90
          pip install \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            echotrace==${{ needs.validate.outputs.version }}

      - name: Run smoke tests
        run: |
          echotrace --help
          python -c "import echotrace; print('Import OK')"

  # ─────────────────────────────────────────────────────────
  # Job 6: Publish to real PyPI
  # ─────────────────────────────────────────────────────────
  publish-pypi:
    name: Publish → PyPI
    runs-on: ubuntu-latest
    needs: [smoke-test-testpypi, validate]
    environment:
      name: pypi
      url: https://pypi.org/p/echotrace

    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # ─────────────────────────────────────────────────────────
  # Job 7: Create GitHub Release
  # ─────────────────────────────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, validate]

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          python - << 'EOF'
          import re, sys

          version = "${{ needs.validate.outputs.version }}"
          with open("CHANGELOG.md") as f:
              content = f.read()

          pattern = rf"## \[{re.escape(version)}\].*?(?=## \[|\Z)"
          match = re.search(pattern, content, re.DOTALL)

          if match:
              notes = match.group(0).strip()
          else:
              notes = f"Release v{version}"

          with open("/tmp/release_notes.md", "w") as f:
              f.write(notes)
          EOF

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release_notes.md
          prerelease: ${{ needs.validate.outputs.is_prerelease }}
          files: dist/*
          generate_release_notes: false
          fail_on_unmatched_files: true
